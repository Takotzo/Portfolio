<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AccordionSkeleton</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="icon" href="../Images/BatagamesIcon.png" type="">
</head>

<body class="light-blue accordion-size">
  <div class="row align-items-center">
    <div class="image-of-work col-6">
      <img src="">
    </div>
    <div class="col-6">
      <h1 class="dark-brown">Title</h1>
      <p class="dark-brown">Abstract</p>
    </div>
  </div>
  <div class="accordion" id="[name]-panel">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Learn more about what I did
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#[name]-panel">
        <div class="accordion-body">
          <p>Content</p>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse[number]" aria-expanded="false" aria-controls="collapse[number]">
          Project Description
        </button>
      </h2>
      <div id="collapse[number]" class="accordion-collapse collapse" data-bs-parent="#[name]-panel">
        <div class="accordion-body">
          <p>Description</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="../main.js"></script>
  <script src="accordionResizer.js"></script>
</body>
</html>
