<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="icon" href="/Images/Logos/BatagamesIcon.png" type="">
</head>

<body class="light-blue accordion-size">
    <div class="row align-items-center text-center">
        <div class="col ">
            <h1 class="dark-brown">Software</h1>
            <p class="dark-brown">Bellow are icons for software that I am proficient with.</p>
        </div>
    </div>
    <div class="accordion" id="tools-panel"  >
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                    Game Engines
                </button>
            </h2>
            <div id="collapseTen" class="accordion-collapse collapse" data-bs-parent="#tools-panel">
                <div class="accordion-body">
                    <div class="container-fluid text-center">
                        <div class="row fit-images-in-shape">
                            <div class="col">
                                <img src="/Images/Logos/Unity.png">
                                <p class="icon-text">Unity Engine</p>
                            </div>
                            <div class="col">
                                <img src="/Images/Logos/godot.png">
                                <p class="icon-text">Godot Engine</p>
                            </div>
                            <div class="col">
                                <img src="/Images/Logos/UnrealEngine.png">
                                <p class="icon-text">Unreal Engine</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEleven" aria-expanded="false" aria-controls="collapseEleven">
                    Programming Languages
                </button>
            </h2>
            <div id="collapseEleven" class="accordion-collapse collapse" data-bs-parent="#tools-panel">
                <div class="accordion-body container">
                    <div class="row fit-images-in-shape">
                        <div class="col">
                            <img src="/Images/Logos/c_sharp.png">
                            <p class="icon-text">C#</p>
                        </div>
                        <div class="col">
                            <img src="/Images/Logos/python-logo-only.png">
                            <p class="icon-text">Python</p>
                        </div>
                        <div class="col">
                            <img src="/Images/Logos/HTML5.png">
                            <p class="icon-text">HTML5</p>
                        </div>
                        <div class="col">
                            <img src="/Images/Logos/CSS.png">
                            <p class="icon-text">CSS</p>
                        </div>
                        <div class="col">
                            <img src="/Images/Logos/js.png">
                            <p class="icon-text">JavaScript</p>
                        </div>
                        <div class="col">
                            <img src="/Images/Logos/c++.png">
                            <p class="icon-text">C++</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwelve" aria-expanded="false" aria-controls="collapseTwelve">
                    Art Software
                </button>
            </h2>
            <div id="collapseTwelve" class="accordion-collapse collapse" data-bs-parent="#tools-panel">
                <div class="accordion-body container">
                    <div class="row fit-images-in-shape">
                        <div class="col-2">
                            <img src="/Images/Logos/maya.png">
                            <p class="icon-text">Autodesk Maya</p>
                        </div>
                        <div class="col-2">
                            <img src="/Images/Logos/photoshop_5968520.png">
                            <p class="icon-text">Adobe Photoshop</p>
                        </div>
                        <div class="col-2">
                            <img src="/Images/Logos/illustrator.png">
                            <p class="icon-text">Adobe Illustrator</p>
                        </div>
                        <div class="col-2">
                            <img src="/Images/Logos/premiere-pro.png">
                            <p class="icon-text">Adobe Premiere Pro</p>
                        </div>
                        <div class="col-2">
                            <img src="/Images/Logos/DaVinci_Resolve_Studio.png">
                            <p class="icon-text">DaVinci Resolve</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThirteen" aria-expanded="false" aria-controls="collapseThirteen">
                    Other Software
                </button>
            </h2>
            <div id="collapseThirteen" class="accordion-collapse collapse" data-bs-parent="#tools-panel">
                <div class="accordion-body container">
                    <div class="row fit-images-in-shape">
                        <div class="col-3">
                            <img src="/Images/Logos/Rive.png">
                            <p class="icon-text">Rive</p>
                        </div>
                        <div class="col-3">
                            <img src="/Images/Logos/github-mark.png">
                            <p class="icon-text">GitHub</p>
                        </div>
                        <div class="col-6">
                            <img src="/Images/Logos/fmod.png">
                            <p class="icon-text">FMOD</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="accordionResizer.js"></script>
</body>
</html>
